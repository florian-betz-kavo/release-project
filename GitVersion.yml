mode: ContinuousDelivery
tag-prefix: 'v'

branches:
  develop:
    regex: ^develop$
    tag: alpha
    increment: Inherit
    source-branches: [main, feature, bugfix]

  release:
    regex: ^release[/-]
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: false

  feature:
    regex: ^features?[/-]
    tag: beta
    increment: Inherit
    source-branches: [develop]

  bugfix:
    regex: ^bugfix[/-]
    tag: beta
    increment: Inherit
    source-branches: [develop]
